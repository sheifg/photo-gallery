<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <!-- Main section: containts one div with the different cards with the images and captions and also another div qith the navigation buttons to explore the different pages of the gallery -->
    <section class="gallery">
        <div class="card-grid">
            <div class="card">
                <div class="image-container">
                    <img class="image" src="./images/forest-waterfall.jpg" alt="Forest-waterfall">
                </div>
                <div class="image-caption">
                    <p>Run wild like a waterfall</p>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img class="image" src="./images/lake.jpg" alt="Lake">
                </div>
                <div class="image-caption">
                    <p>Mirror lake</p>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img class="image" src="./images/forest.jpg" alt="Forest">
                </div>
                <div class="image-caption">
                    <p>Simply forest</p>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img class="image" src="./images/waterfall.jpg" alt="Waterfall">
                </div>
                <div class="image-caption">
                    <p>Exploring waterfalls</p>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img class="image" src="./images/forest-night.jpg" alt="Forest-night">
                </div>
                <div class="image-caption">
                    <p>Forest adevntures await</p>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img class="image" src="./images/aurora-borealis.jpg" alt="Aurora-borealis">
                </div>
                <div class="image-caption">
                    <p>Sky on fire</p>
                </div>
            </div>
        </div>
        <div class="nav-btn">
            <button id="previous-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </section>
    <footer>
        <p>&copy Photo Gallery</p>
    </footer>
</body>

</html>
